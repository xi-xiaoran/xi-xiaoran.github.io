<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>

  <header class="site-header">
    <div class="site-header__inner">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>

      <nav class="site-nav">
        {% for item in site.data.navigation.main %}
          <a class="site-nav__link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
        {% endfor %}
      </nav>

      <button class="site-nav__toggle" aria-label="Toggle navigation" onclick="document.body.classList.toggle('nav-open')">
        ☰
      </button>
    </div>
  </header>

  <main class="site-main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="site-footer__inner">
      <span>© {{ site.time | date: "%Y" }} {{ site.title }}</span>
    </div>
  </footer>

</body>
</html>
